{% extends "non_home.html" %}
{% block page_content %}
<h1>Expenses</h1>

<table>
    <tr>
        <th>Type</th>
        <th>Cost</th>
        <th>Date</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    {% for expense in expenses %}
    <tr>
        <td>{{ expense.type }}</td>
        <td>{{ expense.cost }}</td>
        <td>{{ expense.date }}</td>
        <td><a href="{{ url_for('edit_expense', expense_id=expense.Expense_id) }}" class="btn btn-primary">Edit</a></td>
        <td><a href="{{ url_for('delete_expense', expense_id=expense.Expense_id) }}" class="btn btn-danger">Delete</a></td>
    </tr>
    {% endfor %}
</table>

<div class="row">
  <div class="col-4"></div>
  <div class="col-4">
      <a href="{{ button_url }}" class="btn btn-primary mt-2">Add Expense</a>
  </div>
</div>

{% endblock %}
