{% extends "non_home.html" %}
{% block page_content %}
<h1>Incomes</h1>

<table>
    <tr>
        <th>Type</th>
        <th>Cost</th>
        <th>Date</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    {% for income in incomes %}
    <tr>
        <td>{{ income.type }}</td>
        <td>{{ income.cost }}</td>
        <td>{{ income.date }}</td>
        <td><a href="{{ url_for('edit_income', income_id=income.Income_id) }}" class="btn btn-primary">Edit</a></td>
        <td><a href="{{ url_for('delete_income', income_id=income.Income_id) }}" class="btn btn-danger">Delete</a></td>
    </tr>
    {% endfor %}
</table>

<div class="row">
  <div class="col-4"></div>
  <div class="col-4">
      <a href="{{ button_url }}" class="btn btn-primary mt-2">Add Income</a>
  </div>
</div>

{% endblock %}
