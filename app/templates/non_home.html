{% extends "base.html" %}
{% block content %}

<!-- base for all pages except for the home page
    only really used to centre things -->
  <div class="container-fluid">
    <div class="row">
      <div class="col-3"></div>
      <div class="col-6">
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
            <div class="alert alert-dark">
              {{ message }}
            </div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        {% block page_content %}{% endblock %}
      </div>
    </div>
  </div>
{% endblock %}
